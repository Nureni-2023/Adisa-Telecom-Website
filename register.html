<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup - ADISA TELECOM.COM | Buy Data, Airtime to cash, Bills Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<link rel="stylesheet" href="register.css">

</head>

<body>
				
				<section class="register">
				
				
          <img src="LOGO.png" alt="Adisa Telecom Logo" width="300" height="180" class="logo">
              
              
                <h3 class="create"> Create Account </h3>
            

          
          
          
            <form class="form">
           
                    
            <!-- FULLNAME -->
                    
        <p class="name">Fullname</p>
 <input type="text" id="name" placeholder="Enter your fullname" required>
                   
    

           <!-- USERNAME -->

       <p class="name">Username</p>
 <input type="text" id="name" placeholder="Enter your Username" required>
          
          
          
          
          
         <!-- EMAIL -->
    
    <p class="name">Email</p>
 <input type="text" id="name" placeholder="Enter your email" required>
                    
        
        
        
          <!-- PHONE -->
    <p class="name">Phone number</p>
 <input type="text" id="name" placeholder="Enter your phone number" required>
                    

            
          
           <!-- ADDRESS -->
           
<p class="name">Address</p>
 <input type="text" id="name" placeholder="Enter your address" required>
                    


      
      
      <!-- REFERER USERNAME -->
    <div class="text">
    <p class="name1">Referer username</p>
 <input type="text" id="name1" placeholder="Enter your referer name" required>
                   
                    <div>
        <small id="hint_id_referer_username" class="rule">Leave blank if no referral</small>
    </div>
   </div>
   
   
            
        
        <!-- PASSWORD -->

    <div class="text">
    <p class="name1">Password</p>
 <input type="text" id="name1" placeholder="Enter your password" required>
                    

     
                 
  <small id="hint_id_password1" class="rule">min_lenght-8 mix characters [i.e musa1234] </small>
   </div>
            
       
       
       
       <!-- CONFIRM PASSWORD -->
    <div class="text">
    <p class="name1">Confirm password</p>
 <input type="text" id="name1" placeholder="Confirm your password" required>
                    
<br/>
                     
        <small id="hint_id_password2" class="rule"> Enter same password as before</small>
        <br/>
    </div>
            
        
             
       
             <!-- CHECKBOX -->                
           
           <input type="checkbox"class="terms" name="agree" id="agree" required>
                            <label class="term"><a href="/terms" class="term">I Agree the terms and conditions.</a></label>
                   <!--SIGN UP BUTTON -->    
                <div>
              <button type="submit" class="signup"><a href="" class="signup">Sign Up</a></button>
                    </div>


                 
               
    <!-- LOGIN ACCOUNT -->           
                  <div class="signin">
                        <span class="msg">Already a member?</span>
                        <a href="login.html" id="show-signup" class="link">Sign In</a>
                  
            </form>
      </section>

</body>

</html>
